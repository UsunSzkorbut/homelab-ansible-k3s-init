---
# defaults file for k3s-components

# filepaths
path:
  k3s:
    conf_src: /etc/rancher/k3s/k3s.yaml
  metallb:
    manifest: /tmp/metallb-native.yaml
    ipaddresses: /tmp/ipaddresses.yml
    layer2: /tmp/layer2.yml
  kube_dir: /root/.kube/
  cert:
    creds: /tmp/cert-manager.crds.yaml

# namespaces
cluster_ns:
  metallb: metallb-system
  cert: cert-manager
  rancher: cattle-system

# Metallb variables
metallb:
  version: v0.14.8
  ippool: 10.0.0.150-10.0.0.199
  pool_name: first-pool

# Cert Manager variables
cert_manager:
  version: v1.15.2

# Rancher variables
rancher:
  hostname: rancher.homelab.local
  bootstrapPassword: admin