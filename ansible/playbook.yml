---
- name: K3s Server and Agents Install
  hosts: all
  become: true
  vars:
    use_vagrant: true
  pre_tasks:
    - name: Update repositories
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
  roles:
    - k3s-init

- name: K3s Components Install
  hosts: k3s-master-01
  become: true
  roles:
    - k3s-components