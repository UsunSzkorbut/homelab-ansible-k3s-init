---
- name: K3s Server and Agents Install
  hosts: all
  become: true
  tags: k3s-init
  gather_timeout: 60
  timeout: 600
  pre_tasks:
    - name: Update repositories
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
  roles:
    - k3s-init

- name: K3s Components Install
  hosts: deployer
  become: true
  tags: k3s-components
  roles:
    - k3s-components
